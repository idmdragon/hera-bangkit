<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA (admin)</title>
    <link rel="stylesheet" href="./users.css">
</head>

<body>
    <div class="container">
        <header>
            <h3>List Member</h3>
            <button class="btn btn-home" onClick="location.href='./index.html'">Home</button>
        </header>
        <div class="table-wrapper">
            <table class="table-users">
                <tr>
                    <th>Firts Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </table>
            <button class="btn btn-add">Add User</button>
        </div>
        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New User</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="number" name="phone" placeholder="Phone">
                        <input type="email" name="email" placeholder="Email">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Edit User</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="number" name="phone" placeholder="Phone">
                        <input type="email" name="email" placeholder="Email">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="database.js "></script>

    <script src="./users.js"></script>
</body>

</html>
